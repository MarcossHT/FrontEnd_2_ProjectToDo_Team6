<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lÃ³gica aplicada no login ----------------------- -->
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/index.js"></script>

</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header" id="form">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>


      <div class="control">
        <label>Email:</label>
        <input type="text" id="emailInput">
        <small class="errorEmail" id="errorEmail"></small>
      </div>

      <div class="control">
        <label>Senha:</label>
        <input type="password" id="passwordInput">
        <small class="errorPwd" id="errorPwd"></small>
      </div>

      <button type="button" onclick="logIn()">Acessar</button>

    </form>
<script src="./scripts/Script.js"></script>
</body>

</html>
